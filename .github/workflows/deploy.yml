name: Deployment
on:
  push:
    branches:
      - master
      - dev
jobs:
  test:
    env:
      MONGODB_CLUSTER_ADDRESS: ${{vars.MONGODB_CLUSTER_ADDRESS}}
      MONGODB_USERNAME: ${{secret.MONGODB_USERNAME}}
      MONGODB_PASSWORD: ${{secret.MONGODB_PASSWORD}}
      MONGODB_DB_NAME: ${{vars.MONGODB_DB_NAME}}
      PORT: ${{vars.PORT}}
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Output information
        run: |
          echo "MONGODB_USERNAME" ${{env.MONGODB_USERNAME}}
          echo "MONGODB_DB_NAME" ${{env.MONGODB_DB_NAME}}
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:${{env.PORT}}
      - name: Run tests
        run: npm test
      - name: Output information
        run: echo "MONGODB_USERNAME" $MONGODB_USERNAME
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |
          echo "MONGODB_USERNAME" $MONGODB_USERNAME
          echo "MONGODB_DB_NAME" $MONGODB_DB_NAME
